<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Timer</title>
    <link
      rel="icon"
      type="image/png"
      href="https://img.icons8.com/?size=50&id=34&format=png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video
      src="blackclock.mp4"
      class="video-background"
      loop
      muted
      autoplay
    ></video>
    <div class="video-overlay"></div>
    <div class="container">
      <div class="input-container" id="input-container">
        <h1>Make Your Own Timer:</h1>
        <form action="" class="form" id="countdownForm">
          <label for="title">Title:</label>
          <input type="text" id="title" placeholder="Purpose of timer?" />
          <label for="date-picker">Select a Date:</label>
          <input type="date" id="date-picker" />
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="countdown" id="countdown" hidden>
        <h1 class="countdown-title" id="countdown-title"></h1>
        <ul>
          <li><span></span>Days</li>
          <li><span></span>Hours</li>
          <li><span></span>Minutes</li>
          <li><span></span>Seconds</li>
        </ul>
        <button id="countdown-button">Reset</button>
      </div>
      <div class="complete" id="complete" hidden>
        <h1 class="complete-title">Timer has finished!</h1>
        <h1 id="complete-info"></h1>
        <button id="complete-button">New Timer</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
